<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Harmonic Oscillation</title>

		<!-- style sheet -->
		<link type="text/css" rel="stylesheet"
		href="../../css/jquery-ui.css"/>
		<link type="text/css" rel="stylesheet"
		href="../../css/menu.css" rel="stylesheet"/>
		<style>
			/* キャンバス要素のスタイル*/
			div#canvas-frame{
				width: 900px;
				height: 600px;
			}

			/* スライダーのスタイル*/
			div.slider{
				width: 200px
			}

			/* テキストボックスのスタイル*/
			input#number{
				width: 30px;
			}

		</style>

		<!-- Javascript -->

		<!-- google-analytics -->
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
					(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-65937030-1', 'auto');
			ga('send', 'pageview');
		</script>

		<!-- jQuery -->
		<script type="text/javascript" src="../../js/jquery/jquery.js"></script>
		<script type="text/javascript" src="../../js/jquery-ui/jquery-ui.js"></script>
		<script type="text/javascript" src="../../js/jquery-ui-touch-punch/jquery.ui.touch-punch.js"></script>

		<!-- Three -->
		<script type="text/javascript" src="../../js/Three/build/three.js"></script>
		<script type="text/javascript" src="../../js/Three/src/controls/TrackballControls.js"></script>

		<!-- Main script -->
		<script type="text/javascript" src="./ho.js"> </script>
	</head>
	<body>
		<ul id="normal" class="dropmenu">
			<!-- button -->
			<div id="buttonFrame">
				<li><a href="#">
						<input class="button" type="button" value="Stop" id="stopButton" />
					</a>
				</li>
				<li><a href="#">
						<input class="button" type="button" value="Restart" id="startButton" />
					</a>
				</li>
			</div>
			<li><a href="#">粒子の設定</a>
				<ul>
					<li>
						<!-- radius -->
						<a href="#">
							<table>
								<tr>
									<td>半径</td>
									<td><div id="slider_radius" class="slider" style="width:180px"></div></td>
									<td><input type="text" value="" id="input_radius" class="number" style="width:20px"/>m</td>
								</tr>
							</table>
						</a>
					</li>
					<li>
						<!-- mass -->
						<a href="#">
							<table>
								<tr>
									<td>質量</td>
									<td><div id="slider_mass" class="slider" style="width:180px"></div></td>
									<td><input type="text" value="" id="input_mass" class="number" style="width:20px">kg</td>
								</tr>
							</table>
						</a>
					</li>
					<li>
						<!-- N -->
						<a href="#">
							<table>
								<tr>
									<td>粒子数</td>
									<td><div id="slider_N" class="slider" style="width:180px"></div></td>
									<td><input type="text" value="" id="input_N" class="number" style="width:20px"/>個</td>
								</tr>
							</table>
						</a>
						<!-- velocity -->
						<a href="#">
							<table>
								<tr>
									<td>速度の最大</td>
									<td><div id="slider_velocity" class="slider" style="width:180px"></div></td>
									<td><input type="text" value="" id="input_velocity" class="number" style="width:20px"/></td>
								</tr>
							</table>
						</a>
						<!-- gamma -->
						<a href="#">
							<table>
								<tr>
									<td>抵抗係数</td>
									<td><div id="slider_gamma" class="slider" style="width:180px"></div></td>
									<td><input type="text" value="" id="input_gamma" class="number" style="width:20px"/></td>
								</tr>
							</table>
						</a>
					</li>
				</ul>
			</li>
			<li><a href="#">表示</a>
				<ul>
					<li>
						<a href="#">速度ベクトル
							<input type="CHECKBOX" id="checkbox_velocity_vector">
						</a>
					</li>
					<li>
						<a href="#">軌跡
							<input type="CHECKBOX" id="checkbox_orbital" />
						</a>
					</li>
					<li>
						<a href="#">ストロボ撮影
							<input type="CHECKBOX" id="checkbox_strobe" />
						</a>
					</li>
					<li>
						<a href="#">
							<table>
								<tr>
									<td>撮影間隔</td>
									<td><div id="slider_strobe" class="slider" style="width:180px"></div></td>
									<td><input type="text" value="" id="input_strobe" class="number" style="width:30px"/>秒</td>
								</tr>
							</table>
						</a>
					</li>
				</ul>
			</li>
			<li><a href="#">時間<span id="time">0</span>s</a>
				<ul>
					<li>
						<a href="#"> dt
							<input type="text" value="" id="input_dt" class="number" style="width:180px"/>
						</a>
					</li>
					<li>
						<a href="#">
							<table>
								<tr>
									<td>描画倍率</td>
									<td><center><div id="slider_skip" class="slider" style="width:180px"></div></center></td>
									<td><input type="text" value="" id="input_skip" class="number" style="width:25px"/></td>
								</tr>
							</table>
						</a>
					</li>
				</ul>
			</li>
		</ul>
		<!-- frame -->
		<div id="canvas-frame"></div>

		<!-- controller -->
		<div id="controller" >

		</div>
			<div style="margin:30px 0px;">
			</div>
	</body>
</html>
