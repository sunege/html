<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Numerical Calculator Error dt</title>

		<!-- style sheet -->
		<link type="text/css" rel="stylesheet"
								href="../css/jquery-ui.css"/>
		<link type="text/css" rel="stylesheet"
								href="../css/jquery.jqplot.css"/>
		<link type="text/css" rel="stylesheet"
								href="../css/NumericalCalculator.css"/>

		<!-- Javascript -->

		<!-- jQuery -->
		<script type="text/javascript" src="../js/jquery/jquery.js"></script>
		<script type="text/javascript" src="../js/jquery-ui/jquery-ui.js"></script>

		<!-- jqPlot -->
		<script type="text/javascript" src="../js/jqPlot/jquery.jqplot.js"></script>
		<script type="text/javascript" src="../js/jqPlot/plugins/jqplot.canvasTextRenderer.js"></script>
		<script type="text/javascript" src="../js/jqPlot/plugins/jqplot.canvasAxisTickRenderer.js"></script>
		<script type="text/javascript" src="../js/jqPlot/plugins/jqplot.canvasAxisLabelRenderer.js"></script>
		<script type="text/javascript" src="../js/jqPlot/plugins/jqplot.logAxisRenderer.js"></script>
		<script type="text/javascript" src="../js/jqPlot/plugins/jqplot.highlighter.js"></script>
		<script type="text/javascript" src="../js/jqPlot/plugins/jqplot.cursor.js"></script>
		<script type="text/javascript" src="../js/plot2D.js"></script>

		<!-- Three -->
		<script type="text/javascript" src="../js/Three/build/three.js"></script>
		<script type="text/javascript" src="../js/Three/src/controls/TrackballControls.js"></script>

		<!-- Main script -->
		<script type="text/javascript" src="./NumericalCalculator_error_dt.js"></script>
	</head>
	<body>
		<!-- tab interface -->
		<div id="tabs">
			<!-- tab list -->
			<ul id="tabList">
				<li><a href="#tab1">Numerical Calculator Error dt</a></li>
			</ul>

			<!-- tab1 content -->
			<div id="tab1" class="inner">
				<!-- frame -->
				<div id="canvas-frame"></div>

				<!-- controller -->
				<div id="controller">
					<h2>Calculation Algorithm</h2>
					<div id="function_legend">
						<!-- text area -->
						<textarea id="text_algorithm">Euler method//&#13;&#10;v = v + a * dt;&#13;&#10;x = x + v * dt;</textarea>

						<!-- legend config -->
						<table id="legend">
							<tr>
								<th colspan="3"><center>Legend<br />center:on/off</center></th>
							</tr>
							<tr>
								<td><input type="radio" name="legend" value="nw" checked="checked" /></td>
								<td><input type="radio" name="legend" value="n" /></td>
								<td><input type="radio" name="legend" value="ne" /></td>
							</tr>
							<tr>
								<td><input type="radio" name="legend" value="w" /></td>
								<td><input type="checkbox" id="useLegend" checked="checked" />
								<td><input type="radio" name="legend" value="e" /></td>
							</tr>
							<tr>
								<td><input type="radio" name="legend" value="sw" /></td>
								<td><input type="radio" name="legend" value="s" /></td>
								<td><input type="radio" name="legend" value="se" /></td>
							</tr>
						</table>
						<br class="clear" />
					</div>

					<h3>Param(1:Init condition, 2:dt)</h3>
					<textarea id="text_parameter">x0=0, x=x0, v0=0, v=v0, a=1;</textarea>

					<h3>Calculation Range</h3>
					<table>
						<tr>
							<!-- t_min -->
							<td><center><input type="text" value="" id="t_min" class="number" /></center></td>
							<!-- jQuery slider element -->
							<td><center><div id="slider_t" style="width:160px" ></div></center></td>
							<!-- t_max -->
							<td><center><input type="text" value="" id="t_max" class="number" /></center></td>
						</tr>
					</table>
					<h3>Analysis Solution</h3>
					<table>
						<tr>
							<!-- Plot analysis solution -->
							<textarea id="text_function">1/2*a*t*t + v0*t + x0;&#13;&#10;dt*2.5;</textarea>
						</tr>
						<tr>
							<td><center>Drow<br />point</center></td>
							<td><center><div id="slider_N" style="width:160px" ></div></center></td>
							<td><center><input type="text" value="20" id="N" class="number" /></center></td>
						</tr>
					</table>

					<h2>Draw Options</h2>
					<table id="selectTable">
						<tr>
							<td></td><td class="smallbold">Liner</td><td class="smallbold">Log</td><td></td>
							<td rowspan="3">
								<input type="button" value="Draw" id="graphPlot" /></th>
						</tr>
						<tr>
							<td>x</td>
							<td><input type="radio" name="x_scale" value="liner" checked="checked" /></td>
							<td><input type="radio" name="x_scale" value="log" /></td>
							<td>Point:<input type="checkbox" id="showMark" checked="checked" /></td>
						</tr>
						<tr>
							<td>y</td>
							<td><input type="radio" name="y_scale" value="liner" checked="checked" /></td>
							<td><input type="radio" name="y_scale" value="log" /></td>
							<td>Line:<input type="checkbox" id="showLine" checked="checked"/></td>
						</tr>
					</table>
				</div>
			</div>
	</body>
</html>
