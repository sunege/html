<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Superposition</title>

<style>
div#canvas-frame{
	width:900px;
	height:600px;
}
input.number{
	width: 30px;
}
div#controller div.slider{
	width: 150px;
}
div#controller div.slider#slider_direction1{
	width: 150px;
}

div#controller div.slider#slider_direction2{
	width: 150px;
}
.output{
	clear: both;
}
</style>
<link type="text/css" rel="stylesheet" href="../../css/jquery-ui.css"/>
<link type="text/css" rel="stylesheet" href="../../css/jquery.jqplot.css"/>
<link type="text/css" rel="stylesheet" href="../../css/menu.css"/>

<!-- Javascript -->

<!-- jQuery -->
<script type="text/javascript" src="../../js/jquery/jquery.js"></script>
<script type="text/javascript" src="../../js/jquery-ui/jquery-ui.js"></script>
<script type="text/javascript" src="../../js/jquery-ui-touch-punch/jquery.ui.touch-punch.js"></script>

<!-- jqPlot -->
<script type="text/javascript" src="../../js/jqPlot/jquery.jqplot.js"></script>
<script type="text/javascript" src="../../js/jqPlot/plugins/jqplot.canvasTextRenderer.js"></script>
<script type="text/javascript" src="../../js/jqPlot/plugins/jqplot.canvasAxisTickRenderer.js"></script>
<script type="text/javascript" src="../../js/jqPlot/plugins/jqplot.canvasAxisLabelRenderer.js"></script>
<script type="text/javascript" src="../../js/jqPlot/plugins/jqplot.logAxisRenderer.js"></script>
<script type="text/javascript" src="../../js/jqPlot/plugins/jqplot.highlighter.js"></script>
<script type="text/javascript" src="../../js/jqPlot/plugins/jqplot.cursor.js"></script>
<script type="text/javascript" src="../../js/plot2D.js"></script>

<!-- Three -->
<script type="text/javascript" src="../../js/Three/build/three.js"></script>
<script type="text/javascript" src="../../js/Three/src/controls/TrackballControls.js"></script>

<!-- Main script -->
<script type="text/javascript" src="superposition.js"></script>
</head>
<body>
	<!-- controller -->
	<div id="controller">
		<ul class="dropmenu" id="normal">
			<li><a href="#">
				<input class="button" type="button" value="" id="startButton"/>
			</a></li>
			<li><a href="#" >
				<center><input class="button" type="button" value="" id="resetButton"/></center>
			</a></li>
			<li><a href="#">表示</a>
			<ul>
				<li><a href="#">
					Wave1 表示<input type="CHECKBOX" checked="checked" id="checkbox_wave1" />
				</a></li>
				<li><a href="#">
					Wave2 表示<input type="CHECKBOX"  id="checkbox_wave2" />
				</a></li>
				<li><a href="#">
					合成波 表示<input type="CHECKBOX"  id="checkbox_wave3" />
				</a></li>
				<li><a href="#">
					<table>
						<tr>
							<th>Vel</th>
							<th><div id="slider_vel" class="slider" style="margin: 0px;"></div></th>
							<th><input type="text" value="" id="input_vel" class="number" ></input></th>
						</tr>
					</table>
				</a></li>
			</ul>
			</li>

			<div id="wave1">
				<li><a href="#">Wave1</a>
				<ul>
					<li><a href="#">
						<table style="width: 250;">
							<tr>
								<th>進行方向</th>
								<th style="width: 30px;">左</th>
								<th style="width: 150px;"><div id="slider_direction1" class="slider" style="margin: 0px;" ></div></th>
								<th style="padding-left: 10px; width: 50px;">右</th>
							</tr>
						</table>
					</a>
					</li>

					<li><a href="#">
						<table><tr>
								<th>振幅</th>
								<th><div id="slider_amp1" class="slider" ></div></th>
								<th><input type="text" value="" id="input_amp1" class="number" ></th>
						</tr></table>
					</a> </li>

					<li><a href="#">
						<table><tr>
								<th>波長</th>
								<th><div id="slider_lambda1" class="slider"></div></th>
								<th><input type="text" value="" id="input_lambda1" class="number" ></input></th>
						</tr></table>
					</a></li>
				</ul>

			</div>

			<div id="wave2">
				<li><a href="#">Wave2</a>
				<ul>

					<li><a href="#">
						<table style="width: 250;">
							<tr>
								<th>進行方向</th>
								<th style="width: 30px;">左</th>
								<th style="width: 150px;"><div id="slider_direction2" class="slider"  style="margin: 0px;"></div></th>
								<th style="padding-left: 10px;width: 50px;">右</th>
							</tr>
						</table>
					</a>

					<li><a href="#">
						<table> <tr>
								<th>振幅</th>
								<th><div id="slider_amp2" class="slider" ></div></th>
								<th><input type="text" value="" id="input_amp2" class="number" ></th>
						</tr> </table>
					</a> </li>

					<li><a href="#">
						<table><tr>
								<th>波長</th>
								<th><div id="slider_lambda2" class="slider"></div></th>
								<th><input type="text" value="" id="input_lambda2" class="number" ></input></th>
						</tr></table>
					</a> </li>
				</ul>
				</li>
			</div>

		</ul>
	</div>

	<!-- frame -->
	<div id="canvas-frame"></div>

	<div id="output" style="margin: 40px 0px 0px 0px;float: right;">
		<a href="" id="png" target="_blank" >Output PNG</a>
	</div>

</body>
</html>
