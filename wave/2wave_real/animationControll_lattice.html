<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Common Interface</title>

<style>
div#canvas-frame{ width:800px; height:700px; }
</style>
<link type="text/css" rel="stylesheet" href="../../css/jquery-ui.css"/>
<link type="text/css" rel="stylesheet" href="../../css/jquery.jqplot.css"/>

<!-- Javascript -->

<!-- jQuery -->
<script type="text/javascript" src="../../js/jquery/jquery.js"></script>
<script type="text/javascript" src="../../js/jquery-ui/jquery-ui.js"></script>
<script type="text/javascript" src="../../js/jquery-ui-touch-punch/jquery.ui.touch-punch.js"></script>

<!-- jqPlot -->
<script type="text/javascript" src="../../js/jqPlot/jquery.jqplot.js"></script>
<script type="text/javascript" src="../../js/jqPlot/plugins/jqplot.canvasTextRenderer.js"></script>
<script type="text/javascript" src="../../js/jqPlot/plugins/jqplot.canvasAxisTickRenderer.js"></script>
<script type="text/javascript" src="../../js/jqPlot/plugins/jqplot.canvasAxisLabelRenderer.js"></script>
<script type="text/javascript" src="../../js/jqPlot/plugins/jqplot.logAxisRenderer.js"></script>
<script type="text/javascript" src="../../js/jqPlot/plugins/jqplot.highlighter.js"></script>
<script type="text/javascript" src="../../js/jqPlot/plugins/jqplot.cursor.js"></script>
<script type="text/javascript" src="../../js/plot2D.js"></script>

<!-- Three -->
<script type="text/javascript" src="../../js/Three/build/three.js"></script>
<script type="text/javascript" src="../../js/Three/src/controls/TrackballControls.js"></script>

<!-- Main script -->
<script type="text/javascript" src="animationControll_lattice.js"></script>
</head>
<body>
<!-- frame -->
<div id="canvas-frame"></div>
<a href="" id="png" target="_blank">Output PNG</a>
<input type="button" value="" id="startButton"/>
<input type="button" value="" id="restartButton"/>
経路差：整数倍の線<input type="CHECKBOX" id="checkbox_line1" />
半整数倍の線<input type="CHECKBOX" id="checkbox_line2" />
<table>
	<!-- input alpha -->
	<tr>
		<td>透明度</td>
		<td><center><div id="slider_alpha" class="slider" style="width:320px;"></center></td>
		<td><input type="text" value="" id="input_alpha" class="number" ></td>
	</tr>
	<!-- input A -->
	<tr>
		<td>波源の振幅</td>
		<td><center><div id="slider_Amp" class="slider" style="width:320px;"></center></td>
		<td><input type="text" value="" id="input_Amp" class="number" ></td>
	</tr>
	<!-- input lambda -->
	<tr>
		<td>波長</td>
		<td><center><div id="slider_lambda" class="slider" style="width:320px"></center></td>
		<td><input type="text" value="" id="input_lambda" class="number" ></td>
	</tr>
	<!-- space -->
	<tr>
		<td>波源の間隔</td>
		<td><center><div id="slider_space" class="slider" style="width:320px"></center></td>
		<td><input type="text" value="" id="input_space" class="number" ></td>
	</tr>
	<!-- velocity -->
	<tr>
		<td>波の速さ</td>
		<td><center><div id="slider_vel" class="slider" style="width:320px"></center></td>
		<td><input type="text" value="" id="input_vel" class="number" ></td>
	</tr>
	<!-- phase -->
	<tr>
		<td>波源の位相</td>
		<td><center>同位相<input type="radio" name="phase" value="s" checked="checked"/>
				逆位相<input type="radio" name="phase" value="r" /></center></td>
	</tr>
	<!-- boundary -->
	<tr>
		<td>境界条件</td>
		<td><center>固定端(Dirichlet)<input type="radio" name="bound" value="Dir" />
		自由端(Neumann)<input type="radio" name="bound" value="Neu" />
		無反射(du/dt=vdu/dx)<input type="radio" name="bound" value="Non" checked="checked"/></center></td>
	</tr>
</table>
</body>
</html>
