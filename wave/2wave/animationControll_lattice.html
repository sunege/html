Line1<input type="CHECKBOX" id="checkbox_line1" />
Line2<input type="CHECKBOX" id="checkbox_line2" />
<table>
	<!-- input A -->
	<tr>
		<td>Ampritude</td>
		<td><div id="slider_Amp" class="slider" style="width:320px;"></td>
			<td><input type="text" value="" id="input_Amp" class="number" ></td>

		<tr>
			<td>Wave Length</td>
			<td><center><div id="slider_lambda" class="slider" style="width:320px"></center></td>

				</tr>

				<tr>
					<td>Phase</td>
					<td>Same<input type="radio" name="phase" value="s" checked="checked"/></td>
