<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Wave Touch</title>

		<style>
			div#canvas-frame{ width:900px; height:600px; }
			input.number{
				width: 20px;
			}
		</style>
		<link type="text/css" rel="stylesheet" href="../../css/jquery-ui.css"/>
		<link type="text/css" rel="stylesheet" href="../../css/menu.css"/>

		<!-- Javascript -->

		<!-- google-analytics -->
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
					(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-65937030-1', 'auto');
			ga('send', 'pageview');
		</script>

		<!-- jQuery -->
		<script type="text/javascript" src="../../js/jquery/jquery.js"></script>
		<script type="text/javascript" src="../../js/jquery-ui/jquery-ui.js"></script>
		<script type="text/javascript" src="../../js/jquery-ui-touch-punch/jquery.ui.touch-punch.js"></script>

		<!-- Three -->
		<script type="text/javascript" src="../../js/Three/build/three.js"></script>
		<script type="text/javascript" src="../../js/Three/src/controls/TrackballControls.js"></script>
		<script type="text/javascript" src="../../js/Three/js/renderers/Projector.js"></script>

		<!-- Main script -->
		<script type="text/javascript" src="wave_touch.js"></script>
	</head>
	<body>

		<!-- コントロールメニュー -->
		<ul id="normal" class="dropmenu">
			<li><a href="#"><input class="button" type="button" value="" id="startButton"/></a></li>
			<li><a href="#"> <input class="button" type="button" value="" id="restartButton"/></a></li>
			<li><a href="#">波の設定</a>
			<ul>
				<!-- input alpha -->
				<li>
				<a href="#">
					<table>
						<tr>
							<td>透明度</td>
							<td><center><div id="slider_alpha" class="slider" style="width:220px;"></div></center></td>
							<td><input type="text" value="" id="input_alpha" class="number" /></td>
						</tr>
					</table>
				</a>
				</li>
				<!-- velocity -->
				<li>
				<a href="#">
					<table>
						<tr>
							<td>波の速さ</td>
							<td><center><div id="slider_vel" class="slider" style="width:220px"></div></center></td>
							<td><input type="text" value="" id="input_vel" class="number" ></td>
						</tr>
					</table>
				</a>
				</li>
			</ul>
			</li>

			<li><a href="#">波形の設定</a>
			<ul>
				<!-- amplitude -->
				<li>
				<a href="#">
					<table>
						<tr>
							<td>振幅</td>
							<td><center><div id="slider_amp" class="slider" style="width:220px"></div></center></td>
							<td><input type="text" value="" id="input_amp" class="number" ></td>
						</tr>
					</table>
				</a>
				</li>
				<!-- Sigma -->
				<li>
				<a href="#">
					<table>
						<tr>
							<td>波の幅</td>
							<td><center><div id="slider_sigma" class="slider" style="width:220px"></div></center></td>
							<td><input type="text" value="" id="input_sigma" class="number" ></td>
						</tr>
					</table>
				</a>
				</li>
			</ul>
			</li>

			<li><a href="#">境界条件</a>
			<ul>
				<!-- boundary -->
				<li>
				<a href="#">
					<center>無反射(du/dt=vdu/dx)<input class="radio" type="radio" name="bound" value="Non" checked="checked"/></center>
				</a>
				</li>
				<li>
				<a href="#">
					<center>自由端(Neumann)<input class="radio" type="radio" name="bound" value="Neu" /></center>
				</a>
				</li>
				<li>
				<a href="#">
					<center>固定端(Dirichlet)<input class="radio" type="radio" name="bound" value="Dir" /></center>
				</a>
				</li>
			</ul>
		</ul>

		<!-- frame -->
		<div id="canvas-frame"></div>

		<a href="" id="png" target="_blank">Output PNG</a>

	</body>
</html>
