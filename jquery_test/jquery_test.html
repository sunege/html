<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>jQueryUI tabs</title>
<style>
<link type="text/css" rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/cupertino/jquery-ui.min.css" />
<!-- @import "http://code.jquery.com/ui/1.10.3/themes/cupertino/jquery-ui.min.css" -->
<!-- @import "../javascript/jquery-ui/jquery-ui.css"; -->
</style>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
<!-- <script src="../javascript/jquery/jquery.js"></script> -->
<!-- <script src="../javascript/jquery-ui/jquery-ui.js"></script> -->
<script type="text/javascript">
$(function() {
	$('#tabs').tabs({ heightStyle: 'content'});
});
</script>
</head>
<body>
<div id="tabs">
	<ul>
		<li><a href="#backbone">Backbone.js</a></li>
		<li><a href="#knockout">Knockkout.js</a></li>
		<li><a href="#angular">Angular</a></li>
	</ul>

	<div id="backbone">
		<p>Backbone.js is client ...</p>
	</div>
	<div id="knockout">
		<p>Knockkout is client ...</p>
	</div>
	<div id="angular">
		<p>angular is client ...</p>
	</div>
</div>
</body>
</html>
