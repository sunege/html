<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>tabs</title>
		<link type="text/css" rel="stylesheet"
								href="../javascript/jquery-ui/jquery-ui.css"/>
		<script type="text/javascript" src="../javascript/jquery/jquery.js"></script>
		<script type="text/javascript" src="../javascript/jquery-ui/jquery-ui.js"></script>
		<script type="text/javascript">
////////////////////////////////////////
<!-- window function -->
////////////////////////////////////////
window.addEventListener("load", function(){
	resizeTo(400, 300);
	$('#tabs').tabs({ heightStyle: 'content'});
	$('#slider').slider({
		min: 0,
		max: 1,
		step: 0.01,
		value: 0.5,
		slide: function(event, ui){
			var value = ui.value;
			document.getElementById('value').innerHTML = value;
		}
	});
});
		</script>
	</head>
	<body>
		<!-- tab interface -->
		<div id="tabs">
			<!-- tab list -->
			<ul>
				<li><a href="#tab1">tab1</a></li>
				<li><a href="#tab2">tab2</a></li>
				<li><a href="#tab3">tab3</a></li>
			</ul>

			<!-- tab1 content -->
			<div id="tab1">
				<p>tabtabtab(^o^)</p>
			</div>

			<!-- tab2 content -->
			<div id="tab2">
				<p>tab2</p>
			</div>

			<!-- tab3 content -->
			<div id="tab3">
				<!-- slider interface -->
				<div id="slider"></div>
				<p>current value: <span id="value"></span></p>
				<p>tab3</p>
			</div>
		</div>


	</body>
</html>
