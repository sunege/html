<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Virtual Laboratory</title>

		<!-- style sheet -->
		<link type="text/css" rel="stylesheet"
								href="../css/jquery-ui.css"/>
		<link type="text/css" rel="stylesheet"
								href="../css/jquery.jqplot.css"/>
		<link type="text/css" rel="stylesheet"
								href="../css/laboratory_r1.css"/>

		<!-- Javascript -->

		<!-- jQuery -->
		<script type="text/javascript" src="../js/jquery/jquery.js"></script>
		<script type="text/javascript" src="../js/jquery-ui/jquery-ui.js"></script>
		<script type="text/javascript" src="../js/jquery-ui-touch-punch/jquery.ui.touch-punch.js"></script>

		<!-- jqPlot -->
		<script type="text/javascript" src="../js/jqPlot/jquery.jqplot.js"></script>
		<script type="text/javascript" src="../js/jqPlot/plugins/jqplot.canvasTextRenderer.js"></script>
		<script type="text/javascript" src="../js/jqPlot/plugins/jqplot.canvasAxisTickRenderer.js"></script>
		<script type="text/javascript" src="../js/jqPlot/plugins/jqplot.canvasAxisLabelRenderer.js"></script>
		<script type="text/javascript" src="../js/jqPlot/plugins/jqplot.logAxisRenderer.js"></script>
		<script type="text/javascript" src="../js/jqPlot/plugins/jqplot.highlighter.js"></script>
		<script type="text/javascript" src="../js/jqPlot/plugins/jqplot.cursor.js"></script>
		<script type="text/javascript" src="../js/plot2D.js"></script>

		<!-- Three -->
		<script type="text/javascript" src="../js/Three/build/three.js"></script>
		<script type="text/javascript" src="../js/Three/src/controls/TrackballControls.js"></script>

		<!-- Main script -->
		<script type="text/javascript" src="./3DCG_basic1.js"> </script>
	</head>
	<body>
		<!-- tab interface -->
		<div id="tabs">
			<!-- tab list -->
			<ul id="tabList">
				<li><a href="#tab1">3DCG</a></li>
				<li><a href="#tab2">Time Plot Position</a></li>
				<li><a href="#tab3">Time Plot Velocity</a></li>
				<li><a href="#tab4">Time Plot Energy</a></li>
			</ul>

			<!-- tab1 content -->
			<div id="tab1" class="inner">
				<!-- frame -->
				<div id="canvas-frame"></div>

				<!-- controller -->
				<div id="controller">
					<h2>時間</h2>
					<table>
						<!-- output time -->
						<tr>
							<td>時間</td>
							<td colspan="2"><span id="time">0</span></td>
						</tr>
						<!-- input dt -->
						<tr>
							<td>dt</td>
							<td colspan="2"><input type="text" value="" id="input_dt" class="number" style="width:180px"></td>
						</tr>
						<!-- input skip -->
						<tr>
							<td>描画間隔</td>
							<td><center><div id="slider_skip" class="slider" style="width:180px"></center></td>
							<td><input type="text" value="" id="input_skip" class="number" ></td>
						</tr>
					</table>
					<h3>粒子の設定</h3>
					<table>
						<!-- mass -->
						<tr>
							<td>質量</td>
							<td><center><div id="slider_mass" class="slider" style="width:180px"></center></td>
							<td><input type="text" value="" id="input_mass" class="number" ></td>
						</tr>
						<!-- N -->
						<tr>
							<td>粒子数</td>
							<td><center><div id="slider_N" class="slider" style="width:180px"></center></td>
							<td><input type="text" value="" id="input_N" class="number" ></td>
						</tr>
						<tr>
							<!-- frequency -->
							<td>振動数</td>
							<!-- freq slider -->
							<td><center><div id="slider_freq" class="slider" style="width:180px"></div></center></td>
							<!-- current x position -->
							<td><input type="text" value="" id="input_freq" class="number"></td>
						</tr>
						<tr>
							<!-- y axis -->
							<td>振幅</td>
							<!-- set y axis slider -->
							<td><center><div id="slider_A" class="slider"></div></center></td>
							<!-- current y position -->
							<td><input type="text" value="" id="input_A" class="number"></td>
						</tr>
						<tr>
							<!-- z axis -->
							<td>端</td>
							<!-- set z axis slider -->
							<td>
								固定端
								<input type="radio" name="boundary" value="d" checked="checked">
								自由端
								<input type="radio" name="boundary" value="n">
							</td>
						</tr>
					</table>
					<h3>ばねの設定</h3>
					<table>
						<tr>
							<!-- k -->
							<td>ばね定数</td>
							<!-- set k slider -->
							<td><center><div id="slider_k" class="slider"></div></center></td>
							<!-- current k -->
							<td><input type="text" value="" id="input_k" class="number"></td>
						</tr>
						<tr>
							<!-- nl -->
							<td>自然長</td>
							<!-- set nl -->
							<td><center><div id="slider_nl" class="slider"></div></center></td>
							<!-- current nl -->
							<td><input type="text" value="" id="input_nl" class="number"></td>
					</table>
					<!-- button -->
					<div id="buttonFrame">
						<input type="button" value="Start" id="startButton" />
						<input type="button" value="Stop" id="stopButton" />
					</div>

				</div>
			</div>

			<!-- tab2 content -->
			<div id="tab2" class="inner">
				<div id="canvas-frame_position" class="plotFrame" ></div>
			</div>

			<!-- t3b3 content -->
			<div id="tab3" class="inner">
				<div id="canvas-frame_velocity" class="plotFrame" ></div>
			</div>
			
			<!-- tab4 content -->
			<div id="tab4" class="inner">
				<div id="canvas-frame_energy" class="plotFrame" ></div>
			</div>
		</div>
		</div>


	</body>
</html>
