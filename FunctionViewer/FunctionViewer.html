<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Common Interface</title>

		<!-- style sheet -->
		<link type="text/css" rel="stylesheet"
								href="../css/jquery-ui.css"/>
		<link type="text/css" rel="stylesheet"
								href="../css/jquery.jqplot.css"/>
		<link type="text/css" rel="stylesheet"
								href="../css/FunctionViewer.css"/>

		<!-- Javascript -->

		<!-- jQuery -->
		<script type="text/javascript" src="../js/jquery/jquery.js"></script>
		<script type="text/javascript" src="../js/jquery-ui/jquery-ui.js"></script>

		<!-- jqPlot -->
		<script type="text/javascript" src="../js/jqPlot/jquery.jqplot.js"></script>
		<script type="text/javascript" src="../js/jqPlot/plugins/jqplot.canvasTextRenderer.js"></script>
		<script type="text/javascript" src="../js/jqPlot/plugins/jqplot.canvasAxisTickRenderer.js"></script>
		<script type="text/javascript" src="../js/jqPlot/plugins/jqplot.canvasAxisLabelRenderer.js"></script>
		<script type="text/javascript" src="../js/jqPlot/plugins/jqplot.logAxisRenderer.js"></script>
		<script type="text/javascript" src="../js/jqPlot/plugins/jqplot.highlighter.js"></script>
		<script type="text/javascript" src="../js/jqPlot/plugins/jqplot.cursor.js"></script>
		<script type="text/javascript" src="../js/plot2D.js"></script>

		<!-- Three -->
		<script type="text/javascript" src="../js/Three/build/three.js"></script>
		<script type="text/javascript" src="../js/Three/src/controls/TrackballControls.js"></script>

		<!-- Main script -->
		<script type="text/javascript" src="./FunctionViewer.js"></script>
	</head>
	<body>
		<!-- tab interface -->
		<div id="tabs">
			<!-- tab list -->
			<ul id="tabList">
				<li><a href="#tab1">FunctionViewer</a></li>
			</ul>

			<!-- tab1 content -->
			<div id="tab1" class="inner">
				<!-- frame -->
				<div id="canvas-frame"></div>

				<!-- controller -->
				<div id="controller">
					<h2>Function</h2>
					<div id="function_legend">
						<!-- text area -->
						<textarea id="text_function">20*sin(x) &#13;&#10;pow(2, x) </textarea>

						<!-- legend config -->
						<table id="legend">
							<tr>
								<th colspan="3"><center>Legend<br />center:on/off</center></th>
							</tr>
							<tr>
								<td><input type="radio" name="legend" value="nw" /></td>
								<td><input type="radio" name="legend" value="n" /></td>
								<td><input type="radio" name="legend" value="ne" /></td>
							</tr>
							<tr>
								<td><input type="radio" name="legend" value="w" /></td>
								<td><input type="checkbox" id="useLegend" checked="checked" />
								<td><input type="radio" name="legend" value="e" /></td>
							</tr>
							<tr>
								<td><input type="radio" name="legend" value="sw" /></td>
								<td><input type="radio" name="legend" value="s" /></td>
								<td><input type="radio" name="legend" value="se" checked="checked" /></td>
							</tr>
						</table>
						<br class="clear" />
					</div>
					
					<h3>Set x axis</h3>
					<table>
						<tr>
							<!-- x_min -->
							<td><center><input type="text" value="" id="x_min" class="number" /></center></td>
							<!-- jQuery slider element -->
							<td><center><div id="slider_x" style="width:160px" ></div></center></td>
							<!-- x_max -->
							<td><center><input type="text" value="" id="x_max" class="number" /></center></td>
						</tr>
						<tr>
							<td><center>Drow<br />point</center></td>
							<td><center><div id="slider_N" style="width:160px" ></div></center></td>
							<td><center><input type="text" value="20" id="N" class="number" /></center></td>
						</tr>
					</table>

					<h2>Draw Options</h2>
					<table id="selectTable">
						<tr>
							<td>
								<center>
								<!-- draw lines mark on/off -->
								Line : <input type="checkbox" id="showLine" checked="checked" /><br />
								Mark : <input type="CHECKBOX" id="showMark" checked="checked" />
								</center>
							</td>
							<td>
								<center>
								<!-- axis scale -->
								liner : <input type="radio" name="scale" value="liner" checked="checked" /><br />
								log   : <input type ="radio" name="scale" value="log" />
								</center>
							</td>
							<td>
								<center>
								<!-- start draw graph -->
								<input type="button" value="Draw" id="graphPlot" />
								</center>
							</td>
						</tr>
					</table>
				</div>
			</div>
	</body>
</html>
