<!DOCTYPE html>

<html>
	<head>
		<title>BMI</title>
	</head>
	<body>
		<h1>BMIをけいさんします</h1>
		<label>身長</label>
		<input id="height" type="text" style="width:50px"/>
		<label>m</label>
		<br/>
		<label>体重</label>
		<input id="weight" type="text"style="width:50px" />
		<label>kg</label>
		<br/>
		<button onclick="result_click()">計算</button>
		<br/>
		<label>結果</label>
		<input id="result" type="text" style="width:50px" />
		<input id="judge" type="text" style="width:50px" />

		<script>
			function result_click() {
				let h = document.getElementById("height").value;
				let w = document.getElementById("weight").value;
				let bmi = w / (h * h);
				document.getElementById("result").value = bmi;
				let judge;
				if(bmi < 18.5) {
					judge = "痩せ傾向";
				}
				else if(bmi >= 25) {
					judge = "肥満傾向";
				}
				else{
					judge = "標準";
				}
				document.getElementById("judge").value = judge;
			}
		</script>
	</body>
</html>
